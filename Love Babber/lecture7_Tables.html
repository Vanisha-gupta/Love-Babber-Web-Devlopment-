<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLE</title>
</head>

<body>
	<table border="1">
		<thead>
			<th>Roll_No</th>
			<th>Name</th>
			<th>Gender</th>
			<th>Age</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td colspan="2">Vani</td>
				<!-- <td>F</td> -->
				<td>19</td>
			</tr>

			<tr>
				<td>2</td>
				<td>Mani</td>
				<td>F</td>
				<!-- extanding value of age in 2 rows and same can be use in
				     extanding column using colspan -->
				<td rowspan="2">89</td>
			</tr>

			<tr>
				<td>3</td>
				<td>Pani</td>
				<td>M</td>
				<!-- <td>29</td> -->
			</tr>

			<tr>
				<td>4</td>
				<td>Dani</td>
				<td>F</td>
				<!-- <td>39</td> -->
			</tr>

		</tbody>
	</table>

</body>


</html>
