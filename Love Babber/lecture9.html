<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<h2>EVENT REGISTERATION</h2>
		<br><br>
		<label for="fullname">Name : </label>
		<br>
		<input type="text" id="fullname">
		<br>
		<label for="email">Email : </label>
		<br>
		<input type="email" id="email">
		<br>
		<label for="phone">Phone : </label>
		<br>
		<input type="tel" id="phone">
		<br><br>
		<label for="profession">Profession : </label>
		<select>
			<option>Student</option>
			<option>Working</option>
			<option>Other</option>
		</select>
		<br><br>
		<label for="experience">Experience You Have(In Years) : </label>
		<br>
		<input type="number" id="experience" min="0" max="50">
		<br><br>
		<label for="intrest">Topic of Intrest : </label>
		<br>
		<label>HTML</label>
		<input type="checkbox" name="intrest1" id="intrest">
		<br>
		<label>CSS</label>
		<input type="checkbox" name="intrest1" id="intrest">
		<br>
		<label>Java Script</label>
		<input type="checkbox" name="intrest1" id="intrest">
		<br><br>
		<label for="comment">Comment : </label>
		<br>
		<textarea name="comment" id="comment" rows="8" cols=50></textarea>
		<button>Regulate</button>


	</form>

</body>
</html>
